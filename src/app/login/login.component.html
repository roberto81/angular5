<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form class="border" #f="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Title</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Author</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
