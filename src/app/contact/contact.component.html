<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">PHONE</th>
        <th scope="col">TYPE</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let contact of contacts; let i = index">
        <td>{{contact.id}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.type}}</td>
        <td><a class="btn btn-primary" [routerLink]="['/contactdettail', contact.id]">Info</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
